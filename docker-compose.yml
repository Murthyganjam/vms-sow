services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vms_sow
    volumes:
      - vms_sow_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vms_sow"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  vms_sow_data:
